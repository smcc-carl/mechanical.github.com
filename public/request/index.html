<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/style.css" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

   <title>Material Request</title>
</head>
<body class='text-slate-900'><header>
<nav class="flex justify-between items-center px-[10%] py-4 shadow-xl shadow-slate-300">
     <a href="/">  <p class="text-2xl font-semibold">M&E Warehouse</p> </a>
       <ul class="flex gap-6">
              <li><a href="/equipment">Equipment</a></li>
              <li><a href="/report">Report</a></li>
              <li><a href="/request">Request</a></li>
       </ul>
</nav>

</header>

<section class="px-[5%]">

    <p class=" py-8 font-semibold text-4xl text-center ">MATERIAL REQUEST MONITORING</p></section><script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
</body>
</html>
